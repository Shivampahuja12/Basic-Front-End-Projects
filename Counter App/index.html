<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="box-outer">
        <div class="box">
            <h1 id="counter">0</h1>
        </div>
    </div>

    <div class="buttons-outer">
        <div class="buttons">
            <button>Inc <i class="ri-arrow-up-long-line"></i></button>
            <button>RESET</button>
            <button>Dec <i class="ri-arrow-down-long-line"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
