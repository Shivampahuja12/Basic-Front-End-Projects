<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial calc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Factorial</h1>
        <h3>Calculator</h3>
        <p>A factorial, denoted by an exclamation mark (!), is the product of all positive integers up to a given
            non-negative integer. For example, the factorial of 4 (4!) is (4 times 3 times 2 times 1=24). The
            factorial of 0 (0!) is defined as 1.</p>
        <input type="number" min="0" max="20" class="value" title="Input a number between 1-20">
        <input type="submit" value="Submit" class="submit">
        <div class="output"></div>

        <script src="script.js"></script>
    </div>
</body>

</html>
